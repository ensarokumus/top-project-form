<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./validation.js" defer></script>
  </head>
  <body>
    <div class="side-bar">
      <div class="logo-section">
        <img
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
          class="logo"
        />
        <p class="company-name">ODIN</p>
      </div>
      <div class="attribution">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/?utm_source=your_app_name&utm_medium=referral"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="main-bar">
      <div class="form-intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="container-form">
        <form action="#" method="post">
          <div class="form-main">
            <h1>Let's do this!</h1>
            <div class="form-row">
              <label for="first-name">First Name*</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-row">
              <label for="last-name">Last Name*</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-row">
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-row">
              <label for="mobile-number">Mobile Number (+61)*</label>
              <input
                type="tel"
                id="mobile-number"
                name="mobile-number"
                pattern="[0-9]{4}[0-9]{3}[0-9]{3}"
                title="The number should be 10 digits without any spaces in between, such as: 0491570159"
                required
              />
            </div>
            <div class="form-row">
              <label for="pwd">Password*</label>
              <input
                type="password"
                id="pwd"
                name="pwd"
                pattern="[a-zA-Z0-9]{8,}"
                title="Must be at least 8 characters."
                required
              />
              <p class="input-hint">Must be at least 8 characters.</p>
              <span id="wrong_pass_alert"></span>
            </div>
            <div class="form-row">
              <label for="pwd-check">Confirm Password*</label>
              <input
                type="password"
                id="pwd-check"
                name="pwd-check"
                required
                onkeyup="validate_password()"
              />
            </div>
          </div>
          <div class="form-submit">
            <button type="submit" id="button-send" disabled>
              Create Account
            </button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
