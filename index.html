<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="side-bar">
      <div class="logo-section">
        <img
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
          class="logo"
        />
        <p class="company-name">ODIN</p>
      </div>
      <div class="attribution">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/?utm_source=your_app_name&utm_medium=referral"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="main-bar">
      <div class="form-intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="container-form">
        <form action="#" method="post">
          <div class="form-main">
            <h1>Let's do this!</h1>
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form-row">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-row">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
            <div class="form-row">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd" class="error" />
              <span id="wrong_pass_alert"></span>
            </div>
            <div class="form-row">
              <label for="pwd-check">Confirm Password</label>
              <input type="password" id="pwd-check" name="pwd-check" class="error" onkeyup="validate_password()" />
            </div>
            
          </div>
          <div class="form-submit">
            <button type="submit" id="create">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
    <script>
      function validate_password () {
        let pwd = document.getElementById('pwd').value;
        let pwd_check = document.getElementById('pwd-check').value;
        if (pwd != pwd_check && pwd != '') {
          document.getElementById('wrong_pass_alert').style.color = '#b92020';
          document.getElementById('wrong_pass_alert').innerHTML = `<sup>*</sup>Passwords do not match.`;
          document.getElementById('pwd').style.border = 'solid 2px #b92020'
          document.getElementById('pwd-check').style.border = 'solid 2px #b92020'
          document.getElementById('create').disabled = true;
          document.getElementById('create').style.opacity = (0.4);
        } else {
          document.getElementById('wrong_pass_alert').style.color = '#596d48';
          document.getElementById('wrong_pass_alert').innerHTML = `Passwords matched.`;
          document.getElementById('pwd').style.border = 'solid 2px #596d48'
          document.getElementById('pwd-check').style.border = 'solid 2px #596d48'
          document.getElementById('create').disabled = false;
          document.getElementById('create').style.opacity = (1);
        }
      }
    </script>
  </body>
</html>
